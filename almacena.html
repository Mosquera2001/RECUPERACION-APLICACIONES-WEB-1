<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
</head>
<label for="cedula">Cedula:</label>
<input type="text" id="cedula" />

<label for="telefono">Password:</label>
<input type="text" id="telefono" />

<input type="button" onclick="guardarDatos()" value="Guardar datos" />
 
<p id="datos">Pulsa para ver tu cedula y tu nombre.</p>
<input type="button" onclick="recuperarDatos()" value="Recuperar datos" />
 
<body>
 
    <script>
       
function guardarDatos() {
    localStorage.nombre = document.getElementById("cedula").value;
    localStorage.password = document.getElementById("telefono").value;
}

function recuperarDatos() {
    if ((localStorage.nombre != undefined) && (localStorage.password != undefined)) {
        document.getElementById("datos").innerHTML = "cedula: " + localStorage.nombre + " telefono: " + localStorage.password;
    }
}
    </script>
 
</body>
</html>
