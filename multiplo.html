<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
</head>
 
<body>
 
    <script>
        /**
        * Funcion para calcular si el numero es multiplo
        * utilizando el modulo de la division
        */
        function multiple(valor, multiple)
        {
            resto = valor % multiple;
            if(resto==0)
                return true;
            else
                return false;
        }
 
        // Arrays que contendran los valores multiples del 7
        var multiples_7=[];
        
 
        // bucle del 1 al 100
        for(var i=1;i<=100;i++)
        {
            if(multiple(i,7))
                multiples_7.push(i);
        }
        document.write("Los multiplos de 7 son: ",multiples_7);
    </script>
 
</body>
</html>
